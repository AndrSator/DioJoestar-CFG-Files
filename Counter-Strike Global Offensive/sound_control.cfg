echo | --- Sound Control has been loaded --- |

// Default volume on load - ( def. "1.0" ) min. 0.000000 max. 1.000000
voice_enable "1"
snd_musicvolume "0"

bind UPARROW "incrementvar volume 0 1 .05"
bind DOWNARROW "incrementvar volume 0 1 -.05"
bind LEFTARROW "toggle snd_musicvolume"
bind RIGHTARROW "toggle voice_enable"