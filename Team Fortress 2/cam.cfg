echo | ------- Front Camera enabled -------- |
// Enable front camera
sv_cheats 1
thirdperson
cam_idealdistright 10
cam_idealyaw 160
cam_idealdist 60
cam_idealdistup -20

// Binds for move camera
bind "KP_END"			"incrementvar cam_idealyaw -135 135 -1"					// Keypad End/1
bind "KP_DOWNARROW"		"incrementvar cam_idealdistup -100 20 -1"					// Keypad Down Arrow/2
bind "KP_PGDN"			"incrementvar cam_idealyaw -135 135 1"					// Keypad Page Down/3
bind "KP_LEFTARROW"		"incrementvar cam_idealdistright 0 50 -1"				// Keypad Left Arrow/4
bind "KP_5"				"thirdperson; cam_idealdistright 10; cam_idealyaw 160; cam_idealdist 60; cam_idealdistup -20; cam_idealpitch 0"	// Keypad 5
bind "KP_RIGHTARROW"	"incrementvar cam_idealdistright 0 50 1"				// Keypad Right Arrow/6
bind "KP_HOME"			"incrementvar cam_idealpitch 0 100 1"					// Keypad Home/7
bind "KP_UPARROW"		"incrementvar cam_idealdistup -100 20 1"					// Keypad Up Arrow/8
bind "KP_PGUP"			"incrementvar cam_idealpitch 0 50 -1"					// Keypad Page Up/9
bind "KP_PLUS"			"incrementvar cam_idealdist 30 200 -1"					// Keypad +
bind "KP_MINUS" 		"incrementvar cam_idealdist 30 200 1"					// Keypad -

alias "default_cam"		"cam_idealyaw 135; cam_idealpitch 0; cam_idealdist 30; cam_idealdistright 10; cam_idealdistup -20"

