echo | -- Autoexec-Start has been loaded --- |
// Unbinds
unbind "UPARROW"
unbind "LEFTARROW"
unbind "DOWNARROW"
unbind "RIGHTARROW"

// Binds
bind "g" "+taunt"
bind "i" "voicemenu 0 6"
bind "j" "AudioToggle"
bind "m" "changeteam"
bind "p" "explode"
bind "q" "lastinv"
bind "r" "+attack3"
bind "u" "voicemenu 0 7"
bind "y" "say_team"
bind "," "changeclass"
bind "." "open_charinfo_direct"
bind "-" "disguiseteam"
bind "ENTER" "say"
bind "SPACE" "+jump"
bind "F3" "cl_trigger_first_notification"
bind "F4" "cl_decline_first_notification"
bind "F5" "toggleconsole"
bind "F6" "save_replay"
bind "F7" "abuse_report_queue"
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+reload"
bind "MOUSE4" "lastdisguise"
bind "MOUSE5" "+use_action_slot_item"
bind "KP_DEL" "record fix;stop;snd_restart;hud_reloadscheme"
// Cvars
youtube_username ""
con_enable "1"
cl_notifications_show_ingame "1"
cl_allowdownload "0"
cl_downloadfilter "nosounds"
cl_autoreload "0"
cl_autorezoom "0"
cl_cmdrate "+100"
cl_allowupload "1"
joystick "0"
tf_dingalingaling "0"
tf_romevision_opt_in "0"
mat_colorcorrection "1"
hud_combattext "1"
sensitivity "6.000000"

// Vista en primera persona
cl_first_person_uses_world_model "0"
r_drawviewmodel "1"
viewmodel_fov "64"
fov_desired "90"
cl_crosshair_red "255.000000"
cl_crosshair_green "255.000000"
cl_crosshair_blue "255.000000"
cl_crosshair_file ""
cl_crosshair_scale "25.100000"

// Posicion net_graph
net_graph "1"
net_graphheight "1040"
net_graphpos "1"
net_graphproportionalfont "0"

// Chat y voz
voice_enable "1"
hud_saytext_time "5"

// Interruptor Audio
exec sound_control

echo | ---------- Autoexec-End ------------- |
echo | ------------------------------------- |